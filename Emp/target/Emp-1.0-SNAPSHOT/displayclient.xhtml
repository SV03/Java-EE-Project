<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Emp</title>
    </h:head>
    <h:body>
        
        <h3>
        <h:outputLabel value="Client: " />
        <h:outputText value="#{findClientByNameBean.client.clientID}" />
        <h:outputLabel value=" " />
        <h:outputText value="#{findClientByNameBean.client.name}" />
        <h:outputLabel value=" " />
        <h:outputText value="#{findClientByNameBean.client.address}" />
        <h:outputLabel value=" " />
        <h:outputText value="#{findClientByNameBean.client.contactPerson}" />
        <h:outputLabel value=" " />
        <h:outputText value="#{findClientByNameBean.client.contactNumber}" />
        </h3>
        
        <h:dataTable value="#{findClientByNameBean.client.assignmentCollection}" var="assignment" border="1">
            
            <f:facet name="header">
                
                <h:outputLabel value="Assignment List" />
            </f:facet>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Client ID" />
                </f:facet>
                <h:outputText value="#{assignment.client.clientID}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Employee ID" />
                </f:facet>
                <h:outputText value="#{assignment.employee.employeeID}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Work Date" />
                </f:facet>
                <h:outputText value="#{assignment.assignmentPK.workdate}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Hours" />
                </f:facet>
                <h:outputText value="#{assignment.hours}" />
            </h:column>
            
                   
        </h:dataTable>
    </h:body>
</html>
