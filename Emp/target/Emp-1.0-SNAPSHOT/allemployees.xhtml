<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Emp</title>
    </h:head>
    <h:body>
        <h2>All Employees</h2>
        <h:dataTable value="#{allEmployeesBean.departmentList()}" var="employee" border="1">
        
            <f:facet name="header">
                <h:outputText value="All Employees Table" />
            </f:facet>
        
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Employee Id" />
                </f:facet>
                
                <h:outputText value="#{employee.employeeID}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Employee Name" />
                </f:facet>
                
                <h:outputText value="#{employee.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Job" />
                </f:facet>
                
                <h:outputText value="#{employee.job}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Department Id" />
                </f:facet>
                
                <h:outputText value="#{employee.departmentID.departmentID}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number Of Employees Skills" />
                </f:facet>
                
                <h:outputText value="#{employee.employeeSkillsCollection.size()}"/>
            </h:column>

        </h:dataTable>
    </h:body>
</html>
