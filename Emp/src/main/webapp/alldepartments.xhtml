<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Emp</title>
    </h:head>
    <h:body>
        <h2>All Departments</h2>
        <h:dataTable value="#{allDepartmentsBean.departmentList()}" var="department" border="1">
        
            <f:facet name="header">
                <h:outputText value="All Departemnts Table" />
            </f:facet>
        
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departemnt Id" />
                </f:facet>
                
                <h:outputText value="#{department.departmentID}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Department Name" />
                </f:facet>
                
                <h:outputText value="#{department.departmentName}"/>
            </h:column>
            

        </h:dataTable>
    </h:body>
</html>
