<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Emp</title>
    </h:head>
    <h:body>
        <h2>Add a New Employee</h2>
        
        <h:form>
            <h:panelGrid columns="2" border="1">
                
                <h:outputLabel value="Employee Name" />
                <h:inputText id="empName" value="#{addEmployeeBean.name}" >
                    <f:validateBean id="empNameValid" for="empName"/>
                </h:inputText>
                
                <h:outputLabel value="Job" />
                <h:inputText id="empJob" value="#{addEmployeeBean.job}">
                    <f:validateBean id="empJobValid" for="empJob"/>
                </h:inputText>
 
                
                <h:outputLabel value="Employee ID" />
                <h:inputText id="empId" value="#{addEmployeeBean.employeeID}">
                    <f:validateBean id="empIdValid" for="empId"/>
                </h:inputText>
                
                <h:outputLabel value="Departement ID" />
                <h:inputText id="depId" value="#{addEmployeeBean.departmentID.departmentID}">
                    <f:validateBean id="depIdValid" for="depId"/>
                </h:inputText>
                
                <!--empty -->
                <h:commandButton 
                    value="Add Employee" 
                    action="#{addEmployeeBean.addEmployee()}" />
            </h:panelGrid>
            <h:message id="addEmpError" for="empNameValid, empJobValid, empIdValid, depIdValid" />
                
                
            
        </h:form>
    </h:body>
</html>
