<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Emp</title>
    </h:head>
    <h:body>
        <h2>New Employee </h2>
        
        <h:dataTable value="#{addEmployeeBean.employees}" var="employee" border="1">
            
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Employee ID" />
                </f:facet>
                <h:outputText value="#{employee.employeeID}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Name" />
                </f:facet>
                <h:outputText value="#{employee.name}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Job" />
                </f:facet>
                <h:outputText value="#{employee.job}" />
            </h:column>
           
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Department ID" />
                </f:facet>
                <h:outputText value="#{employee.departmentID.departmentID}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
