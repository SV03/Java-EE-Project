<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Emp</title>
    </h:head>
    <h:body>
        <h2>Employee</h2>
        <h:panelGrid columns="2" border="1">
            <h:outputLabel value="Artist Id"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.employeeID}"/>
            
            <h:outputLabel value="Artist Name"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.name}"/>
            
            <h:outputLabel value="Genre"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.job}"/>
            
            <h:outputLabel value="Sales"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.departmentID.departmentID}"/>
        </h:panelGrid>
    </h:body>
</html>
